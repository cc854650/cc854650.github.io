<h1 align="center">台中名稱由來</h1>
<p>「臺中」意即「臺灣之中央」，名稱始於日治時期。在清代以前，臺中便開始出現聚落，但不若鹿港一帶繁榮。臺灣建省後，因南北皆宜環境乾爽舒適，清廷便預計將未來行政與經濟重心的臺灣省城遷移設於此處成為全島中心，但後來因種種因素被擱置。而臺中成為現代化城市雛形，則是1900年在臺灣日治時期市區改正之後形成。日治時期因日人刻意打造成現代化城市，以市區改正政策將早期的市區規劃，整治流經市區的綠川和柳川，因市區植有柳樹，幽靜美麗，在臺灣日治時期日人宣傳片介紹中有「臺灣的京都」之稱。</p>
